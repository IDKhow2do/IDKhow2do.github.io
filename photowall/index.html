<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #1E1E1E;  
  }

  #exhibition-room {
    background-color: #1E1E1E;
    min-height: 100vh;
    width: 100%;
    position: relative;
    overflow: hidden;
    padding: 60px 20px 20px;
    box-sizing: border-box;
  }

  .photo-wall-title {
    position: absolute;
    top: 20px;
    right: 40px;
    color: #FFFFFF;
    font-size: 2em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    font-family: 'Arial', sans-serif;
    letter-spacing: 3px;
    z-index: 3;
  }

  .light-source {
    position: fixed;
    top: -400px;
    width: 1000px;
    height: 1000px;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
    opacity: 0.8;
    pointer-events: none;
    z-index: 1;
  }

  .light-source.left {
    left: -200px;
  }

  .light-source.right {
    right: -200px;
  }

  #photo-wall {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    max-width: 1800px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
  }
  
  .photo-item {
    perspective: 1500px;
  }
  
  .frame {
    display: block;
    background-color: #ffffff;
    padding: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    transition: all 0.4s ease-out;
    transform-style: preserve-3d;
    text-decoration: none;
    color: inherit;
  }
  
  .frame img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    display: block;
  }
  
  .photo-description {
    margin-top: 15px;
    text-align: center;
    font-style: italic;
    color: #333;
    font-size: 0.9em;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const photos = document.querySelectorAll('.photo-item');

  photos.forEach(photo => {
    const frame = photo.querySelector('.frame');

    photo.addEventListener('mousemove', (e) => {
      const { left, top, width, height } = photo.getBoundingClientRect();
      const mouseX = e.clientX - left;
      const mouseY = e.clientY - top;

      const rotateY = (mouseX / width - 0.5) * 30; 
      const rotateX = (mouseY / height - 0.5) * -30;

      frame.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      frame.style.boxShadow = `
        ${-rotateY/3}px ${rotateX/3}px 25px rgba(0,0,0,0.5),
        0 15px 35px rgba(0,0,0,0.5)
      `;
    });

    photo.addEventListener('mouseleave', () => {
      frame.style.transform = 'rotateX(0) rotateY(0) scale(1)';
      frame.style.boxShadow = '0 15px 35px rgba(0,0,0,0.5)';
    });
  });
});
</script>
